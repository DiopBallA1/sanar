  <body>

                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">

                  <li class="nav-item">

                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Education Sup√©rieur</a>
                  </li>
                  
                  
                </ul>
                <form class="d-flex">
                  <input class="form-control me-2" type="Recherche" placeholder="Recherche" aria-label="Recherche">

                </form>
              </div>
            </div>

    </div>

    <!----------------------debut carousel---------------------->
    <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./images/eco.png" class="d-block w-100" alt="slide 1">
          </div>
          <div class="carousel-item">
            <img src="./images/eco16.png" class="d-block w-100" alt="slide 2">
          </div>
          <div class="carousel-item">
            <img src="./images/eco19.png" class="d-block w-100" alt="slide 3">
          </div>
        </div>
        <div class="carousel-item">
            <img src="./images/eco15.png" class="d-block w-100" alt="slide 4">
          </div>
        </div>
        
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>

    <!-- Optional JavaScript; choose one of the two! -->
